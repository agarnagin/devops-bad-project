name: Lint and Jenkins Build Check

on:
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: setup jdk
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: 21
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run checkstyle
        run: ./gradlew checkstyleMain